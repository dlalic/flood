<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flood</title>
</head>
<body>
<main class="main">
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between" id="nav-bar">
        <a class="navbar-brand" href="#">Flood</a>
        <a href="https://github.com/dlalic/flood">Source code</a>
    </nav>
    <div class="container">
        <br/>
        <div class="row align-items-center">
            <div class="col">
                Click anywhere to start filling water
            </div>
            <div class="col">
                <form id="form" class="form-inline justify-content-end">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="input">Input values:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="input" placeholder="1,2,3,4" value="3,1,6,4,8,9">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center" id="canvas_row">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</main>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
</body>
</html>
